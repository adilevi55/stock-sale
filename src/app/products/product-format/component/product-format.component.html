    <div *ngFor="let p of products">
    <p>Product Name: {{p.name}}</p>
    <p>Location: {{p.location}}</p>
    <p>Quantities: {{p.quantities}}</p>
    <p>UserName: {{p.user.userName}}</p>
    <a href="tel:{{p.user.phone}}">call user Phone</a>
    <img src="{{p.img.url}}" width="100px">
    <p>Category: {{p.category.name}}</p>
    </div>
